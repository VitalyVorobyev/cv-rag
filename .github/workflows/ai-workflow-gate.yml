name: AI Workflow Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  workflow-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Install dependencies
        run: uv sync

      - name: Validate workflow artifacts
        run: uv run python .ai/scripts/validate_workflow.py

      - name: Run workflow guard tests
        run: uv run pytest -q tests/test_workflow_guard.py
